<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emplyee Form</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="top">
      <div class="maindiv">
        <div class="title">
          <h2>Employee Details Form</h2>
          <p>Please fill in the below details</p>
        </div>
        <div class="forms">
          <form action="">
            <label for="name">Name:</label><br />
            <input
              class="in1"
              style="
                border: none;
                width: 400px;
                height: 24px;
                margin-top: 8px;
                border-radius: 5px;
                padding-left: 10px;
              "
              type="text"
              name="name"
              placeholder="Enter your name"
            /><br />
            <p class="at1" style="color: rgb(255, 0, 0); font-weight: bold"></p>
            <label for="DOB">Date of birth:</label><br />
            <input
              style="
                border: none;
                width: 400px;
                height: 24px;
                margin-top: 8px;
                border-radius: 5px;
                padding-left: 10px;
              "
              type="date"
              name="DOB"
              placeholder="Enter your DOB"
            />
            <br />
            <br />
            <label for="exp">Experience:</label><br />
            <input
              style="
                border: none;
                width: 400px;
                height: 24px;
                margin-top: 8px;
                border-radius: 5px;
                padding-left: 10px;
              "
              type="text"
              name="exp"
              placeholder="Year of Experience"
            />
            <br />
            <br />
            <label for="add">Address:</label><br />
            <input
              style="
                border: none;
                width: 400px;
                height: 24px;
                margin-top: 8px;
                border-radius: 5px;
                padding-left: 10px;
              "
              type="text"
              name="add"
              placeholder="Ener your Address"
            />
            <br />
            <br />
            <label for="sal">Salary:</label><br />
            <input
              class="salin"
              style="
                border: none;
                width: 400px;
                height: 24px;
                margin-top: 8px;
                border-radius: 5px;
                padding-left: 10px;
              "
              type="text"
              name="sal"
              placeholder="Ener your Salary"
            />
            <br />
            <p class="at2" style="color: rgb(255, 0, 0); font-weight: bold"></p>
            <label for="eid">Employee_ID:</label><br />
            <input
              class="eid"
              style="
                border: none;
                width: 400px;
                height: 24px;
                margin-top: 8px;
                border-radius: 5px;
                padding-left: 10px;
              "
              type="text"
              name="eid"
              placeholder="Ener your E_ID"
            />
            <br />
            <br />
            <label for="des">Designation:</label><br />
            <input
              class="desig"
              style="
                border: none;
                width: 400px;
                height: 24px;
                margin-top: 8px;
                border-radius: 5px;
                padding-left: 10px;
              "
              type="text"
              name="des"
              placeholder="Ener your Designation"
            />
            <br />
            <p class="at4" style="color: rgb(255, 0, 0); font-weight: bold"></p>
            <input class="btn" type="button" value="Submit" />
            <br />
            <br />
          </form>
        </div>
      </div>
    </div>
    <script src="javas.js"></script>
  </body>
</html>
